<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
        <!--Radio Buttons-->

      <div class="slides">  

        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
       <!--Fim Buttons-->


       <!--Imagem dos Slides-->

       <div class="Slide first">
        <img src="../img/pexels-photo-2170387.jpeg" alt="" width="800px" >
       </div>
        <div class="Slide">
       <img src="../img/pexels-photo-3002552.jpeg" alt="" width="800px" height="500px"> 
       </div>
        <div class="Slide">
        <img src="../img/pexels-photo-4275686.webp" alt="" width="800px" height="500px">
       </div>
        <div class="Slide">
        <img src="../img/pexels-photo-6190867.jpeg"alt="" width="800px" height="500px" >
       </div>

       <!--FIm dos slides das imagens-->

       <!--Auto-Navegação-->
       <div class="navigation-auto">
           <div class="auto-btn1"></div>
           <div class="auto-btn2"></div>
           <div class="auto-btn3"></div>
           <div class="auto-btn4"></div>
       </div>
      </div>

          <!--Fim da navegação-->

          <div class="manual-navigation">
              <label for="radio1" class="manual-btn"></label>

              <label for="radio2"               class="manual-btn"></label>

              <label for="radio3" class="manual-btn"></label>
              <label for="radio4" class="manual-btn"></label>

          
        </div>


    </div>

    <script src="script.js">
       


    </script>
    
</body>
</html>
